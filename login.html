<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #login-btn, #logout-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Login to Access</h2>
    <p id="status">Please log in.</p>

    <button id="login-btn">Login with Email</button>
    <button id="logout-btn" style="display:none;">Logout</button>

    <!-- Load Netlify Identity -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1.9.1/build/netlify-identity-widget.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            netlifyIdentity.init(); // Initialize Netlify Identity

            // Login Button
            document.getElementById("login-btn").addEventListener("click", function() {
                netlifyIdentity.open(); // Open Netlify login modal
            });

            // Logout Button
            document.getElementById("logout-btn").addEventListener("click", function() {
                netlifyIdentity.logout();
                document.getElementById("status").innerText = "Logged out!";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("login-btn").style.display = "inline-block";
            });

            // When user logs in
            netlifyIdentity.on("login", user => {
                document.getElementById("status").innerText = "Welcome, " + user.email;
                document.getElementById("logout-btn").style.display = "inline-block";
                document.getElementById("login-btn").style.display = "none";
                window.location.href = "/"; // Redirect to homepage after login
            });

            // When user logs out
            netlifyIdentity.on("logout", () => {
                window.location.href = "/login.html"; // Redirect to login page
            });
        });
    </script>

</body>
</html>
